name: tok
version: "1.0"
author: Victor Gandarillas
about: Tree of Knowledge -- textbook and to do list generator
args:
  - crib:
      short: C
      long: crib
      help: |
        [INOP] "Crib sheet" or "Cheat sheet" mode
        (overrides -a or --all flag; default is "full text" mode)
      takes_value: false
  - draft:
      short: d
      long: draft
      help: |
        [INOP] Include "DRAFT" watermark (default is no
        watermark)
      takes_value: false
  - engine:
      short: e
      long: engine
      help: |
        [INOP] Choose LaTeX engine (default is xelatex)
      takes_value: false
  - examples:
      short: g
      long: examples
      help: |
        [INOP] Include examples in textbook (default is hidden)
      takes_value: false
  - preamble:
      short: P
      long: preamble
      help: |
        [INOP] Choose preamble file
      takes_value: false
  - proofs:
      short: p
      long: proofs
      help: |
        Hide proofs
      takes_value: false
  - questions:
      short: q
      long: questions
      help: |
        Show questions for author to answer in a future draft (default
        is hidden)
      takes_value: false
  - reverse:
      short: r
      long: reverse
      help: |
        Reverses branch sorting better suited for task lists
      takes_value: false
  - url:
      short: u
      long: url
      help: |
        Show links to URLs
      takes_value: false
  - wiki:
      short: w
      long: wiki
      help: |
        Show wikipedia links (does not show for nodes where
        nowiki key takes on true value; default is hidden)
      takes_value: false
  - exercises:
      short: x
      long: exercises
      help: |
        [INOP] Show exercises
      takes_value: false
  - yaml:
      short: y
      long: yaml
      help: |
        Show YAML file name in PDF
      takes_value: false
  - write_appendix:
      long: no-appendix
      help: Do not include "Appendix" heading
      takes_value: false
  - eli5:
      long: eli5
      help: Include simple explanations/"Explain Like I'm Five"; OFF by default
      takes_value: false
  - make_pdf:
      short: n
      long: no-pdf
      help: Do not generate PDF
      takes_value: false
  - generate_headings:
      long: headings
      help: |
        Automatically generate chapter, section, subsection, etc.
        headings
      takes_value: false
  - generalizations_before:
      long: gen-before
      help: |
        [INOP] Treat paths in `gen` sequence as predecessors and
        paths in case sequence as successors (default is
        opposite)
      takes_value: false
  - config:
      short: c
      long: config
      value_name: FILE
      help: |
        [INOP] read from config file specifying formatting
        options (default is .tok-config in same directory)
      takes_value: true
  - title:
      long: title
      help: Set title for document generated
      takes_value: true
  - author:
      long: author
      help: Set author of document generated
      takes_value: true
  - date:
      long: date
      help: Set date, e.g. for lecture notes
      takes_value: true
  - output:
      long: output
      help: Path to output PDF, default is ../output/main.pdf
      takes_value: true
  - depth:
      long: depth
      help: |
        Depth of successor branch; default is to load all
        successors, but placing a limit may reduce the size
        of a document; setting --depth="0" guarantees that no
        appendix is generated; a negative number leads to
        default behavior
      takes_value: true
  - FILES:
      required: true
      multiple: true
      help: Files to read
